<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>

  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!--Styling CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <section class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea  readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn" data-bs-target="#modalCriteria" data-bs-toggle="modal">Generate
          Password</button>
      </div>
    </section>
  </div>


  <!--Bootstrap Modal, with scrollable support -->
  <div id="modalCriteria" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select Password Criteria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">

            <!--Block of code for the modal that shows the input for password lenght-->
            <div class="form-group row">
              <div class="col-sm-6">Length (8 - 128 characters):</div>
              <div class="col-sm-6">
                <input type="number" id="ipPassLenght" min="8" max="128"  onfocusout="validatePasswordLenght()" onkeypress="return isNumber(event)" class="form-control" value="8">
              </div>
            </div>


            <br>

            <!--Block of code for the modal that shows the checkboxes for criteria selection-->
            <div class="form-group row">
              <div class="col-sm-6">Criteria</div>
              <div id="chksCriteria" class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="chkLower">
                  <label class="form-check-label" for="chkLower">
                    Lowercase
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="chkUpper">
                  <label class="form-check-label" for="chkUpper">
                    Uppercase
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="chkNumeric">
                  <label class="form-check-label" for="chkNumeric">
                    Numeric
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="chkSpecialChar">
                  <label class="form-check-label" for="chkSpecialChar">
                    Special Character
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btnGenerate" class="btn btn-primary">Generate Password!</button>
          </div>
      </div>
    </div>
  </div>
  <!--JS scripts for data validating and password generating logic-->
  <script src="assets/js/validations.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
